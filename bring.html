<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Bring</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="input-field">
                    <p>Checklist for what to bring for your hike...</p>
                    <p>
                        <label >
                            <input type="checkbox">
                            <span>Water</span>
                        </label>
                    </p>
                    <p>
                        <label >
                            <input type="checkbox">
                            <span>Map</span>
                        </label>
                    </p>
                    <p>
                        <label >
                            <input type="checkbox">
                            <span>Supportive Shoes</span>
                        </label>
                    </p>
                     <p>
                        <label >
                            <input type="checkbox">
                            <span>Sunscreen</span>
                        </label>
                    </p>
                </div>
             </div>
             <div class="col s6">
                <img src="img/tree.jpg" alt="" width="400" height="500">
             </div>
        </div>
    </div>
    
</body>
</html>
